<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Fetch API Sandbox</title>
	<style>
			.user{
				display: flex;
				background-color: #f4f4f4;
				padding:10px;
				margin-bottom: 10px;
			}
			.user ul{
				list-style:none;
			}
			h1{
				color:lightblue;
			}
	</style>
</head>
<body>	
	<div class="container">
		<h1 class="display-4 mb-4"> Fetch API Sandbox</h1>
		<div class="d-flex">
			<button type="button" id="getText" class="btn btn-primary mr-4">Get Text</button>
			<button type="button" id="getUsers" class="btn btn-success mr-4">Get JSON</button>
			<button type="button" id="getPosts"class="btn btn-warning mr-4">Get API Data</button>
		</div>
		<hr/>
		<div id="output"></div>
		<form id="addPost">
			<div class="form-group">
				<input type="text" id="title" placeholder="Title" class="form-control">
			</div>
			<div class="form-group">
				<textarea id="body" placeholder="Body" class="form-control"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-secondary">
		</form>
	</div>
	
	<script>
		document.getElementById('getText').addEventListener('click', getText);
		document.getElementById('getUsers').addEventListener('click', getUsers);
		document.getElementById('getPosts').addEventListener('click', getPosts);
		document.getElementById('addPost').addEventListener('submit', addPost);

		function getPosts(){
			fetch('https://jsonplaceholder.typicode.com/posts')
				.then((res) => res.json())
				.then((data)=> {
					let output = '<h2 class="mb-4"> Posts </h2>';
					data.forEach(function(post){
						output += `
							<div class="card card-body mb-3">
							    <h3> ${post.title} </h3>
							    <p> ${post.body}</p>
							</div>
						`
					});
					document.getElementById('output').innerHTML = output;
				})
		};

		function getUsers(){
			fetch('users.json')
				.then((res) => res.json())
				.then((data) => {
					let output = '<h2 class="mb-4"> Users </h2>';
					data.forEach(function(user){
						output += `
							<ul class="list-group mb-3">
								<li class="list-group-item">ID: ${user.id} </li>
								<li class="list-group-item">Name: ${user.name}</li>
								<li class="list-group-item">Email: ${user.email}</li>
							</ul>
						`;
					});
					document.getElementById('output').innerHTML = output;
				})
		}
		function getText(){
			// fetch('sample.txt')
			// .then(function(res){
			// 	return res.text();
			// })
			// .then(function(data){
			// 	console.log(data);
			// });
			fetch('sample.txt')
				.then((res) => res.text())
				.then((data) => {
					document.getElementById('output').innerHTML = "<div class='mb-4'>" +data +"</div>";
				})
				.catch((err) => console.log(err))
		}

		function addPost(e){
			e.preventDefault();

			let title = document.getElementById('title').value;
			let body = document.getElementById('body').value;

			fetch('https://jsonplaceholder.typicode.com/posts',{
				method: 'POST',
				headers:{
					'Accept': 'application/json, text/plain, */*',
					'Content-type': 'application/json'
				},
				body:JSON.stringify({title:title, body:body})
			})
				.then((res)=> res.json())
				.then((data)=> console.log(data))

		}
	</script>
</body>
</html>
